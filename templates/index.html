<head>
    <title> Welcome to the Web app using Golang</title>
</head>
<body>
    <h1>Comments</h1>
    <form method="POST">
        <textarea name="comment"></textarea>
        <div>
            <button type="submit">POST Comment</button>
        </div>
    </form>
    {{ range . }}
    <div> {{ . }}</div>
    {{ end }}
</body>
